<div class="container">
    <h1 th:text="${jeu.id == null} ? 'Ajouter un jeu' : 'Modifier le jeu '"></h1>
    <form th:action="@{/jeux/enregistrer}" th:object="${jeu}" method="post">
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" id="titre" name="titre" class="form-control" th:field="*{titre}" required />
        </div>

        <div class="form-group">
            <label for="reference">Référence</label>
            <input type="number" id="reference" name="reference" class="form-control" th:field="*{reference}" required />
        </div>

        <div class="form-group">
            <label for="decription">Description</label>
            <textarea id="decription" name="decription" class="form-control" th:field="*{decription}"></textarea>
        </div>

        <div class="form-group">
            <label for="tarif">Tarif</label>
            <input type="number" id="tarif" name="tarif" class="form-control" th:field="*{tarif}" required />
        </div>

        <div class="form-group">
            <label for="ageMin">Âge minimum</label>
            <input type="number" id="ageMin" name="ageMin" class="form-control" th:field="*{ageMin}" required />
        </div>

        <div class="form-group">
            <label for="duree">Durée (en heures)</label>
            <input type="number" step="0.1" id="duree" name="duree" class="form-control" th:field="*{duree}" required />
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/jeux}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
